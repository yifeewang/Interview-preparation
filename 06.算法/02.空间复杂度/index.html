<script>

//O(1)
let a = 1;
a++

//O(n)
let n = 100;
let arr = [];
for (let i = 0; i < n; i++) {
    arr.push(i)
}

//O(n^2)ï¼Œ
function foo(n) {
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr.push([]);
        for (let j = 0; j < n; j++) {
            arr[i][j] = ['a']
        }
    }
}
foo(6)

</script>
