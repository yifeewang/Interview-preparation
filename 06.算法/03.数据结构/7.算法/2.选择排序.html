<script>
// 重复（元素个数-1）次

// 把第一个没有排序过的元素设置为最小值

// 遍历每个没有排序过的元素

//   如果元素 < 现在的最小值

//     将此元素设置成为新的最小值

// 将最小值和第一个没有排序过的位置交换
const arrSort = (arr) => {
    let indexFlag = 0;
    for (let i = 0; i < arr.length-1; i++) {
        indexFlag = i;
        for (let j = i + 1; j < arr.length; j++) {
            if(arr[j] < arr[indexFlag]) {
                indexFlag = j;
            }
        }
        [arr[i], arr[indexFlag]] = [arr[indexFlag], arr[i]]
    }
    return arr;
}
console.log(11111, arrSort([7,3,6,1,5,2,3]))

const arrSort1 = (arr) => {
    for (let i = 0; i < arr.length - 1; i++) {
        let index = i;
        for (let j = i+1; j < arr.length; j++) {
            let element = arr[j];
            if(arr[index] > element) {
                index = j
            }
        }
        [arr[index], arr[i]] = [arr[i], arr[index]]
    }
    return arr;
}
console.log(222222, arrSort1([7,3,6,1,5,2,3]))
</script>
