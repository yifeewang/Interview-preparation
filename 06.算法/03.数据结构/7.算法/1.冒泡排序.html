<script>
const arrSort = (arr) => {
    for (let i = 0; i < arr.length-1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
            if(arr[j] > arr[j + 1]) [
                [arr[j], arr[j+1]] = [arr[j + 1], arr[j]]
            ]
        }
    }
    return arr;
}
console.log(11111, arrSort([7,3,6,1,5,2,3]))
