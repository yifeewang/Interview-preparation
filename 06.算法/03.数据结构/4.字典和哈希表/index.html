var twoSum = function(nums, target) {
        let m = new Map();
        for (let indx = 0; indx < nums.length; indx++) {
            if(m.has(target - nums[indx])) {
                return [m.get(target - nums[indx]), indx]
            }
            m.set(nums[indx], indx)
        }
};
console.log(3333, twoSum([2,7,11,15], 9))
