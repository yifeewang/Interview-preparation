    //2. 队列
    var minDepth = function(root) {
        if(!root) return 0;
        let stack = [[root, 1]];
        while(stack.length) {
            let [o, n] = stack.shift();
            if(!o.left && !o.right) {
                return n;
            }
            o.left && stack.push([o.left, n+1])
            o.right && stack.push([o.right, n+1])
        }
    };
