            }
        }
    }
    // 1.递归
    var preordertraversal = (root) => {
        var arr = [];

        var func = (node) => {
            if(node) {
                // 先根节点
                arr.push(node.val)
                // 遍历左子树
                func(node.left)
                // 遍历右子树
                func(node.right)
            }
        }
        func(root);
        return arr;
    }
    console.log(1111, preordertraversal(tree))

    // 2.栈 (性能更好)
    var preordertraversal = (root) => {
        if(!root) return [];
        let stack = [root];
        let arr = [];
        while( stack.length ) {
            let o = stack.pop();
            arr.push(o.val);

            o.right && stack.push(o.right);
            o.left && stack.push(o.left);
        }
        return arr;
    }
