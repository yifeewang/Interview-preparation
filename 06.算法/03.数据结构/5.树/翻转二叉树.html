<script>
    const tree = {
        val: '1',
        left: {
            val: '2',
            left: {
                val: '4',
                left: null,
                right: null
            },
            right: {
                val: '5',
                left: null,
                right: null
            }
        },
        right: {
            val: '3',
            left: {
                val: '6',
                left: null,
                right: null
            },
            right: {
                val: '7',
                left: null,
                right: null
            }
        }
    }
    var invertTree = function(root) {
        let stack = [root]
        while (stack.length) {
            let o = stack.shift();
            [o.left, o.right] = [o.right, o.left];
            o.left && stack.push(o.left);
            o.right && stack.push(o.right);
        }
        return root;
    };
    console.log(111, invertTree(tree))
</script>
