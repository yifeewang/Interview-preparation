    const tree = {
        val: '1',
        left: {

                right: null

            }
        },
        right: {
            val: '3',
            left: {
                val: '6',
                left: null,
                right: null
            },
            right: {
                val: '7',
                left: null,
                right: null
            }
        }
    }
    var maxDepth = function(root) {
        if(!root) return 0;
        let stack = [root];
        let num = 0;
        while(stack.length) {
            let len = stack.length;
            num++;
            while (len--) {
                let o = stack.shift();
                o.left && stack.push(o.left);
                o.right && stack.push(o.right);
            }
        }
        return num;
    };
