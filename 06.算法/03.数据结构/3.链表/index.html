    var reverseList = function(head) {
        if(!head) return head;
        let obj = head;
        let arr = [];
        while(obj) {
            arr.unshift({
                val: obj.val,
                next: arr[0] ? arr[0] : null
            });

    };
    var reverseList = function(head) {
        if(!head) return null;
        let cur = head;
        let pre = null;
        while(cur) {
            pre = {
                val: cur.val,
                next: pre
            }
            cur = cur.next;
        }
        return pre;
    };

    var reverseList = function(head) {
        let prev = null;
        let cur = head;
        let next = null;
        while(cur) {
            next = cur.next;
            cur.next = prev;
            prev = cur;
            cur = next;
        }
        return prev;
    };
